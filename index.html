<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"><span></span></div>
        <div class="clear">C</div>
        <div class="operator divide">/</div>
        <div class="operator multiply">x</div>
        <div class="operator subtract">-</div>
        <div class="operator add">+</div>
        <div class="number zero">0</div>
        <div class="number one">1</div>
        <div class="number two">2</div>
        <div class="number three">3</div>
        <div class="number four">4</div>
        <div class="number five">5</div>
        <div class="number six">6</div>
        <div class="number seven">7</div>
        <div class="number eight">8</div>
        <div class="number nine">9</div>
        <div class="equal">=</div>
    </div>

    <script src="/logic.js"></script>
</body>
</html>
